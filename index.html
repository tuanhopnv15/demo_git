<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>PSD TO HTML</title>
	<link rel="stylesheet" type="text/css" href="lib/css/style.css">
	<link rel="stylesheet" type="text/css" href="lib/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="lib/font/font-awesome.css">
	<script type="text/javascript" src="lib/js/bootstrap.js"></script>
	<link rel="stylesheet" type="text/css" href="css/css/index.css">

</head>
<body>
<div class="container-fluid"> 
 	<div class="row-fluid"> 
	  	<div class="col-md-offset-4 col-md-4" id="box"> 
	   		<h2>Thành viên Đăng kí</h2> <hr> 
	    <form class="form-horizontal"  id="login_form"> 
	    	<fieldset> 
	     	<div class="form-group"> 
	      		<div class="col-md-12"> 
	       			<div class="input-group"> 
	       				<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span> 
	       				<input name="first_name" placeholder="Username" class="form-control" type="text"> 
	       			</div> 
	      		</div> 
	     	</div> 
	     	<div class="form-group"> 
		      	<div class="col-md-12"> 
		       		<div class="input-group">
		       			<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
		       			<input name="email" placeholder="Password" class="form-control" type="text"> 
		       		</div> 
		      	</div> 
	     	</div> 

	     	<div class="form-group"> 
	      		<div class="col-md-12"> 
	       			<button type="submit" class="btn btn-md btn-danger pull-right">Đăng nhập </button> 
	      		</div> 
	     	</div> 
	    	</fieldset> 
	   </form> 
	  </div> 
	</div>

</body>
</html>
